services:

  redis-stack:
    image: redis/redis-stack:latest
    container_name: cache-handler-redis
    ports:
      - "6379:6379"
      - "8001:8001"
    networks:
      - app-network

  mock-api:
    build:
      context: .
      dockerfile: Dockerfile-mock-api
    ports:
      - "3001:3001"
    environment:
      - MOCK_API_URL=http://0.0.0.0:3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - REDIS_URL=redis://redis-stack:6379
      - NEXT_PRIVATE_DEBUG_CACHE=true
      - MOCK_API_URL=http://mock-api:3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
